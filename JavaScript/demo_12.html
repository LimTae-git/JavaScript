<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      //////// 반복문의 제어////////
      /*
      break  조건문에 해당하는 값이 될때 반복문을 완전히 종료
      continue  그 순간에만 종료, 반복문은 중단되지 않음

      */

      for(var i = 0; i < 10; i++) {
        if(i === 5){
          break;
        }
        document.write("Coding evrybody" + i + "<br />");
      }   //// 결과값 0~4까지 출력

      for(var i = 0; i < 10; i++) {
        if(i === 5){
          continue;
        }
        document.write("Coding evrybody" + i + "<br />");
      }   //// 결과값 0~4까지 출력 후 5를 제외하고 6~9까지 출력
    </script>

  </body>
</html>
