    <script type="text/javascript">

/*

/*
      function sum(arg1, arg2){
        return arg1 + arg2;
      }

    // apply 를 사용하는 이유 //
    o1 = {val1:1, val2:2, val3:3}
    o2 = {v1:10, v2:50, v3:100, v4:25}
    function sum(){
      var _sum = 0;
      for(name in this){    // this 는 호출할때 정해진다.
        _sum += this
      }
      return _sum;
    }
    alert(sum.apply(o1))  // 6
    alert(sum.apply(o2))  // 185
    </script>
