<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      /*
      <비교 연산자>
      값들이 같은지, 다른지, 큰지, 작은지를 구분
      결과는 참일 때 true
            거짓일 때 false
      true 와 false는 불린(boolean)이라는 데이터 형식
      */

      /*
          = : 대입 연산자
          == : 동등 연산자 (좌항과 우항을 비교해 값이 같을때)
          === : 일치 연산자  (좌항과 우항을 비교해 "정확"하게 같을때)
      */

      alert(1==2);  //  false
      alert(1==1);  //  true
      alert("one" == "one") //  true
      alert("one" == "two") //  false

      alert(1 === "1"); //  false
      alert(1 === 1); // true

      /*
      null : 값이 없다. (프로그래머가 의도적으로 값이 없다는걸 지정한 상황)
      undefined : 값이 정의되지 않았다. (프로그래머가 의도하지 않은 상황)
      */

      var a;
      alert(a); // undefined
      var b = null;
      alert(b); // null
      alert(undefined == null); //  true
      alert(undefined === null);  // false

      /*
      == 는 숫자 1 을 true로 간주, 아닌 수를 false로 간주
      === 는 숫자 1과 true는 다르다,
      */

      alert(true); // true

      alert(true == 1); //  true
      alert(true == 2); //  false
      alert(true === 1);  //  false
      alert(true == '1'); //  true
      alert(true === '1');  //  false
      alert(0 === -0);  //  true
      alert(NaN === NaN); // false  NaN : 성립하지 않는 수 ex) 0/0

      /*
      '!'는 부정의 의미
      */
      alert(1 != 2);  //  true
      alert(1 != 1);  //  false
      alert("one" != "two");  //  true
      alert("one" != "one");  //  false

      /*
      >, < , >=, <=
      */
      alert(10>1);  // true
      alert(10<1);  // false
      alert(10>10); // false

      </script>
  </body>
</html>
