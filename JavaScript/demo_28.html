<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      /// 전역객체: 특수한 객체, 모든 객체는 이 전역객체의 프로퍼티다.///

/*
      function func(){
        alert('Hello?');
      }
      func(); /// Hello?
      window.func();   ///Hello?
*/

      var o = {'func' : function(){
        alert('Hello?');
      }}
      o.func();   /// Hello?
      window.o.func();    /// Hello?

    </script>

  </body>
</html>
