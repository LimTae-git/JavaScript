<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    /////////////// 반복문 /////////////
    /*
    while(조건) {
    반복해서 실행할 코드
  }
    조건이 true 에서 false가 될때까지 반복
    */
    var i = 0;
    while(i < 10) {
        document.write("Coding everybody "+ i + "<br />");
        i = i + 1;
      }

    </script>
  </body>
</html>
